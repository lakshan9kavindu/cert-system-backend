<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Certificate Verification System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/utility.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .certificate-card { border-left: 4px solid #667eea; transition: transform 0.2s; }
        .certificate-card:hover { transform: translateY(-5px); }
        .certificate-id { font-family: monospace; background: #f0f0f0; padding: 5px 10px; border-radius: 5px; font-size: 12px; }
    </style>
</head>
<body class="bg-gray">
    <div class="hero flex items-center justify-between px-10 py-5">
        <h1 class="text-2xl font-bold text-white">ðŸŽ“ Certificate Verification System</h1>
        <div class="flex items-center gap-5">
            <span id="userName" class="text-white">Loading...</span>
            <button class="btn btn-secondary" onclick="logout()" style="border-color: white; color: white;">Logout</button>
        </div>
    </div>

    <div class="container mx-auto px-5 py-10" style="max-width: 1200px;">
        <div class="card mb-8 p-8">
            <h2 class="text-2xl font-semibold mb-2">Welcome, <span id="welcomeName">Student</span>!</h2>
            <p class="text-gray-600">View and manage your certificates here. User ID: <strong id="userIdDisplay"></strong></p>
        </div>

        <div class="grid grid-cols-3 gap-5 mb-8">
            <div class="card p-6 text-center">
                <h3 id="totalCerts" class="text-4xl font-bold text-primary mb-2">0</h3>
                <p class="text-sm text-gray-600">Total Certificates</p>
            </div>
        </div>

        <div>
            <h2 class="text-2xl font-semibold mb-5">My Certificates</h2>
            <div id="certificatesContainer" class="text-center py-10 text-gray-600">
                Loading certificates...
            </div>
        </div>
    </div>

    <script>
        // Check authentication
        const token = localStorage.getItem('token');
        const userId = localStorage.getItem('userId');
        const studentName = localStorage.getItem('studentName');

        if (!token || !userId) {
            window.location.href = '/student/login';
        }

        // Set user info
        document.getElementById('userName').textContent = studentName || 'Student';
        document.getElementById('welcomeName').textContent = studentName || 'Student';
        document.getElementById('userIdDisplay').textContent = userId;

        // Logout function
        function logout() {
            localStorage.clear();
            window.location.href = '/student/login';
        }

        // Fetch dashboard data
        async function loadDashboard() {
            try {
                const response = await fetch('/api/student/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.status === 401 || response.status === 403) {
                    // Token invalid
                    logout();
                    return;
                }

                const data = await response.json();

                if (data.success) {
                    // Update stats
                    document.getElementById('totalCerts').textContent = data.totalCertificates;

                    // Display certificates
                    displayCertificates(data.certificates);
                } else {
                    document.getElementById('certificatesContainer').innerHTML = '<div class="card text-center p-16"><h3 class="text-gray-600">Error loading certificates</h3></div>';
                }

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('certificatesContainer').innerHTML = '<div class="card text-center p-16"><h3 class="text-gray-600">Server error</h3><p class="text-gray-400">Please try again later</p></div>';
            }
        }

        let certCache = [];

        function displayCertificates(certificates) {
            certCache = certificates;
            const container = document.getElementById('certificatesContainer');

            if (certificates.length === 0) {
                container.innerHTML = `
                    <div class="card text-center p-16">
                        <h3 class="text-gray-600 mb-2">No certificates yet</h3>
                        <p class="text-gray-400">Your certificates will appear here once issued by your institution</p>
                    </div>
                `;
                return;
            }

            container.className = 'grid gap-5';
            container.innerHTML = certificates.map((cert, idx) => `
                <div class="certificate-card card p-6">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <div class="text-xl font-semibold mb-1">${cert.certificate_title}</div>
                            <div class="text-primary text-base mb-2">${cert.course}</div>
                        </div>
                        <div class="certificate-id">${cert.certificate_id}</div>
                    </div>
                    <div class="grid grid-cols-3 gap-4 text-gray-600 text-sm">
                        <div class="flex flex-col">
                            <span class="font-semibold text-gray-800 mb-1">Institution</span>
                            <span>${cert.institute_name}</span>
                        </div>
                        <div class="flex flex-col">
                            <span class="font-semibold text-gray-800 mb-1">Issued Date</span>
                            <span>${new Date(cert.issued_date).toLocaleDateString()}</span>
                        </div>
                        ${cert.expiry_date ? `
                        <div class="flex flex-col">
                            <span class="font-semibold text-gray-800 mb-1">Expiry Date</span>
                            <span>${new Date(cert.expiry_date).toLocaleDateString()}</span>
                        </div>
                        ` : ''}
                        ${cert.grade ? `
                        <div class="flex flex-col">
                            <span class="font-semibold text-gray-800 mb-1">Grade</span>
                            <span>${cert.grade}</span>
                        </div>
                        ` : ''}
                        <div class="flex flex-col">
                            <span class="font-semibold text-gray-800 mb-1">Blockchain TX</span>
                            ${cert.blockchain_tx_hash ? `
                                <span class="text-xs break-all">
                                    <a href="https://amoy.polygonscan.com/tx/${cert.blockchain_tx_hash}" target="_blank" class="text-green-600">${cert.blockchain_tx_hash}</a>
                                </span>
                            ` : `
                                <span class="text-xs text-orange-600">Pending (no tx hash yet)</span>
                            `}
                        </div>
                        <div class="flex flex-col">
                            <button class="btn btn-primary mt-2" onclick="openPrintable(${idx})">Download</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function openPrintable(idx) {
            const cert = certCache[idx];
            if (!cert) return;
            const html = `
                <html><head><title>Certificate ${cert.certificate_id}</title>
                <style>
                    body { font-family: 'Segoe UI', sans-serif; padding:40px; }
                    .card { border:1px solid #ddd; padding:24px; border-radius:12px; }
                    .header { display:flex; justify-content:space-between; align-items:center; }
                    .logo { max-height:80px; max-width:120px; }
                    h1 { margin:12px 0 4px 0; }
                    .mono { font-family: monospace; }
                </style>
                </head><body onload="window.print()">
                    <div class="card">
                        <div class="header">
                            <div>
                                <div style="color:#667eea; font-weight:700;">Certificate</div>
                                <h1>${cert.certificate_title || cert.course}</h1>
                                <div style="color:#555;">${cert.institute_name || ''}</div>
                            </div>
                            ${cert.logo_url ? `<img class="logo" src="${cert.logo_url}" />` : ''}
                        </div>
                        <p style="margin-top:16px;">Awarded to <strong>${cert.student_name || ''}</strong></p>
                        <p>Course: <strong>${cert.course}</strong></p>
                        <p>Issued: ${cert.issued_date ? new Date(cert.issued_date).toLocaleDateString() : ''}</p>
                        ${cert.expiry_date ? `<p>Expiry: ${new Date(cert.expiry_date).toLocaleDateString()}</p>` : ''}
                        ${cert.grade ? `<p>Grade: ${cert.grade}</p>` : ''}
                        <p class="mono">Certificate ID: ${cert.certificate_id}</p>
                    </div>
                </body></html>`;
            const w = window.open('', '_blank');
            w.document.write(html.replace(/__CERT_PLACEHOLDER__/g, ''));
            w.document.close();
        }

        // Load dashboard on page load
        loadDashboard();
    </script>
</body>
</html>
