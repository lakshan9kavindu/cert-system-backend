<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Certificate Verification System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/utility.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .message { padding: 12px; border-radius: 8px; margin-bottom: 20px; display: none; }
        .message.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .message.show { display: block; }
    </style>
</head>
<body class="hero flex items-center justify-center" style="min-height: 100vh; padding: 20px;">
    <div class="card" style="max-width: 450px; width: 100%; padding: 40px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-primary mb-2">üéì Student Login</h1>
            <p class="text-sm text-gray-600">Access Your Certificates</p>
        </div>

        <div id="message" class="message"></div>

        <form id="loginForm">
            <div class="mb-5">
                <label for="email" class="block text-sm font-semibold mb-2">Email Address</label>
                <input type="email" id="email" name="email" class="input" required placeholder="your@email.com">
            </div>

            <div class="mb-5">
                <label for="password" class="block text-sm font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" class="input" required placeholder="Enter your password">
            </div>

            <button type="submit" class="btn btn-primary" id="submitBtn">Login</button>
        </form>

        <div class="text-center mt-5 text-gray-600 text-sm">
            Don't have an account? <a href="/student/register" class="text-primary font-semibold no-underline hover:underline">Register here</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');

        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type} show`;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            try {
                const response = await fetch('/api/auth/student/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('‚úÖ Login successful! Redirecting...', 'success');
                    
                    // Save token and user info
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userId', data.student.userId);
                    localStorage.setItem('studentName', data.student.full_name);

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/student/dashboard';
                    }, 1000);
                } else {
                    showMessage('‚ùå ' + (data.error || 'Login failed'), 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Login';
                }

            } catch (error) {
                console.error('Error:', error);
                showMessage('‚ùå Server error. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
